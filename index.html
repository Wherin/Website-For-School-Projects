    <script>
        const images = [
            "Solyn/0z0sc5l2c7me1.png",
            "Solyn/562d4r15mlve1.jpeg",
            "Solyn/5j9ok1k7m8df1.jpeg",
            "Solyn/9l9fwm1k2iaf1.jpeg",
            "Solyn/solyn-art-by-me-wotg-spoiler-v0-mzsp4bxueile1.webp"
        ];
        let current = 0;
        function showImage(index) {
            document.getElementById('galleryImage').src = images[index];
        }
        function prevImage() {
            current = (current - 1 + images.length) % images.length;
            showImage(current);
        }
        function nextImage() {
            current = (current + 1) % images.length;
            showImage(current);
        }
    </script>
