<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator For Something</title>
    <link rel="stylesheet" href="Calc.css">
    <link rel="icon" href="Calculator Stuff/Calculator_(Secrets_Of_The_Shadows).png">
</head>
<body>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <input type="number" id="num3" placeholder="Third number">
    <button onclick="calculate()">Calculate</button>
    <p>Result: <span id="calcResult">0</span></p>
    <div class="redirectorP">
    <script>
        function calculate() {
  const n1 = parseFloat(document.getElementById('num1').value);
  const n2 = parseFloat(document.getElementById('num2').value);
  const n3 = parseFloat(document.getElementById('num3').value);
  // Example: sum all three numbers
  const result = n1 + n2 + n3;
  document.getElementById('calcResult').textContent = result;
}
    </script>
</body>
</html>
